<!DOCTYPE html>

<head>
    <title>IHS Dev Team</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="BlockShooter/graphics.js"></script>
    <script src="BlockShooter/sprites.js"></script>
    <script src="BlockShooter/game.js"></script>
    <script src="BlockShooter/main.js"></script>
</head>

<body id="home">
<div class='bg'></div>
<!-- Navigation Bar-->
<nav id="menu" class="bar">
    <a href="#home" class="bar">
        <button class="btn active">Home</button>
    </a>
    <a href="#aboutUs" class="bar">
        <button class="btn">About Us</button>
    </a>
    <a href="#shooter" class="bar">
        <button class="btn">Game</button>
    </a>
    <a href="#competitions" class="bar">
        <button class="btn">Competitions</button>
    </a>
    <a href="#announcements" class="bar">
        <button class="btn">Announcements</button>
    </a>
</nav>
<div class='left'>

    <h1>IHS Dev Team</h1>
    <h2 id="aboutUs">About Us</h2>
    <p id="aboutusparagraph">beep boop</p>
    <script src="buttons.js"></script>

<script>
    // Fetches the about us text and puts it in the proper paragraph
    fetch("AboutUs.txt").then(response => response.text().then(text => document.querySelector("#aboutusparagraph").innerHTML = text));
</script>
</div>
<div class='left'>
<h2 id="shooter">BlockShooter</h2>
<canvas id="game"></canvas>
<p>WASD: move</p>
<p>SPACE: shoot</p>
<p>P: pause</p>
<p>R: restart</p>
</div>
</body>
